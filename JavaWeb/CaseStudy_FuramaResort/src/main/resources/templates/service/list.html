<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-service">Create new Service</a>
<h1>Service</h1>
<form>
    Search by name:
    <input name="keyword" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<th:block th:if="${serviceList.getTotalPages()!=0}">
<table border="1">
    <tr>
        <th>Id Service</th>
        <th>Name Service</th>
        <th>Area User</th>
        <th>Number Of Floors</th>
        <th>Max Number Of People</th>
        <th>Cost</th>
        <th>Status</th>
        <th>Type Service</th>
        <th>Type Of Rent</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="dichvu : ${serviceList}">
        <tr>
            <td th:text="${dichvu.idService}"></td>
            <td th:text="${dichvu.nameService}"></td>
            <td th:text="${dichvu.areaUser}"></td>
            <td th:text="${dichvu.numberOfFloors}"></td>
            <td th:text="${dichvu.maxNumberOfPeople}"></td>
            <td th:text="${dichvu.cost}"></td>
            <td th:text="${dichvu.status}"></td>
            <td th:text="${dichvu.typeDichvu.dichvuType}"></td>
            <td th:text="${dichvu.typeOfRent.nameTypeOfRent}"></td>

            <td><a th:href="@{/edit-service/__${dichvu.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-service/__${dichvu.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/list-service'(page=${serviceList.number - 1},keyword=${keyword})}" th:if="${serviceList.hasPrevious()}">Previous</a>
    <span th:text="${serviceList.number + 1}"></span>/<span th:text="${serviceList.totalPages}"></span>
    <a th:href="@{'/list-service'(page=${serviceList.number + 1},keyword=${keyword})}" th:if="${serviceList.hasNext()}">Next</a>
</div>
</th:block>
</body>
</html>
