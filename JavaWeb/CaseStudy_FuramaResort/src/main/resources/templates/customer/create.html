<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/list-customer">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customerCreate}" method="post">
    <table>
        <tr>
            <td>ID:</td>
            <td><input th:field="*{idCustomer}"/>
            <p th:if="${#fields.hasErrors('idCustomer')}" th:errors="*{idCustomer}"></p></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="date" th:field="*{bidrthday}"/></td>
        </tr>
        <tr>
            <td>Id Card:</td>
            <td><input type="text" th:field="*{cmnd}"/>
                <p th:if="${#fields.hasErrors('cmnd')}" th:errors="*{cmnd}"></p></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phoneNumber}"/>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Type:</td>
            <td>
                <select th:field="*{customerType}">
                    <option th:each="p : ${customer_type}" th:value="${p.id}" th:text="${p.nameType}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
