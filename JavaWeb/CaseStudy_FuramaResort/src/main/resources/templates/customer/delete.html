<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/list-customer">Customer list</a>
</p>
<form th:action="@{/delete-customer}" th:object="${customerDelete}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>ID:</td>
            <td th:text="${customerDelete.idCustomer}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="${customerDelete.name}"></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td th:text="${customerDelete.bidrthday}"></td>
        </tr>
        <tr>
            <td>Id Card:</td>
            <td th:text="${customerDelete.cmnd}"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td th:text="${customerDelete.phoneNumber}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${customerDelete.email}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td th:text="${customerDelete.address}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
