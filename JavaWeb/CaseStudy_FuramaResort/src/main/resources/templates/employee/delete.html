<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
</head>
<body>
<h1>Delete Employee</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/list-employee">List Employee</a>
</p>
<form th:action="@{/delete-employee}" th:object="${deleteEmployee}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name Employee:</td>
            <td th:text="${deleteEmployee.nameEmployee}"></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td th:text="${deleteEmployee.birthday}"></td>
        </tr>
        <tr>
            <td>Id Card:</td>
            <td th:text="${deleteEmployee.cmnd}"></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td th:text="${deleteEmployee.salary}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${deleteEmployee.email}"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td th:text="${deleteEmployee.phoneNumber}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td th:text="${deleteEmployee.address}"></td>
        </tr>
        <tr>
            <td>Position:</td>
            <td th:text="${deleteEmployee.positionEmployee.position}"></td>
        </tr>
        <tr>
            <td>Level:</td>
            <td th:text="${deleteEmployee.levelEmployee.level}"></td>
        </tr>
        <tr>
            <td>Part:</td>
            <td th:text="${deleteEmployee.partEmployee.part}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
