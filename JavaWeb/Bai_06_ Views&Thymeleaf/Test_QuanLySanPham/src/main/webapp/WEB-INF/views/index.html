<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Brand</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="row,rowStat : ${products} ">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getBrand()}"></td>
        <td th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</td>
        <td th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</td>
        <td th:href="@{/product/{id}/view(id=${row.getId()})}">view</td>
    </tr>
    </tbody>

</table>
</body>
</html>
